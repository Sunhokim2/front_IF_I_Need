<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-33">
        <h2>주소</h2>
        <select class="form-select">
            <option>강원</option>
            <option>광주</option>
            <option>경기</option>
            <option>경남</option>
            <option>경북</option>
            <option>대구</option>
            <option>대전</option>
            <option>부산</option>
            <option>서울</option>
            <option>세종</option>
            <option>울산</option>
            <option>인천</option>
            <option>전남</option>
            <option>전북</option>
            <option>제주</option>
            <option>충남</option>
            <option>충북</option>
        </select>
        <hr>
        <h2>면허증</h2>
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="1종 대형"> 1종 대형
        </label>
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="1종 보통"> 1종 보통
        </label>
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="2종 보통"> 2종 보통
        </label>
        <label class="form-check-label">
            <input class="form-check-input" type="checkbox" value="2종 소형"> 2종 소형
        </label>
        <hr>
        <h2>내/외국인</h2>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="내국인">
            <labelclass="form-check-label" for="radio1">내국인</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="외국인">
            <labelclass="form-check-label" for="radio2">외국인</label>
        </div>
        <div class="d-grid">
            <button type="button" class="btn btn-primary btn-block">
                선택 결과 확인
            </button>
        </div>
    </div>
    <h3></h3>
    <script>
        const select = document.querySelector('select');
        const checks = document.querySelectorAll('[type = checkbox]');
        const radios = document.querySelectorAll('[type = radio]');

        const button = document.querySelector('button');
        button.addEventListener('click', () => {
            const index = select.options.selectedIndex;
            const sel = select.options[index].textContent;

            let RadioValue; // 라디오 버튼 값을 저장할 변수를 함수 스코프에 선언
            radios.forEach((v) => {
                if (v.checked) {
                    RadioValue = v.value;
                }
            });

            let CheckValue; // 체크박스 값을 저장할 변수를 함수 스코프에 선언
            const checkedValues = []; // 여러 개의 체크박스 값을 저장하기 위한 배열
            checks.forEach((v) => {
                if (v.checked) {
                    checkedValues.push(v.value); // 체크된 체크박스의 값을 배열에 추가
                }
            });
            CheckValue = checkedValues.join(', '); // 배열의 값들을 쉼표로 구분된 문자열로 변환

            const example = `<h3>선택 게임: ${sel}, Radio 값: ${RadioValue}, Check 값: ${CheckValue}</h3>`;
            document.querySelector('h3').innerHTML=example;
            console.log(`Radio 값: ${RadioValue}, Check 값: ${CheckValue}`);
        });

        // 오른쪽 버튼 금지
        button.addEventListener('contextmenu',(e) =>{
            e.preventDefault();
        })
    </script>
</body>

</html>
